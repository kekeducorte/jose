<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/Geral.css" />
    <title>CADASTRO</title>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <h1 id="Keke">KEKE DÚ CORTE</h1>
        <nav>
          <ul>
            <li><a href="Index.html" class="cta-button">VOLTAR</a></li>
          </ul>
        </nav>
      </div>
  </header>
    <br><br><br>
    <h1><center>CADASTRE-SE NA BARBEARIA</center></h1>
    <br />
    <main>
      <form action="Obrigado.html" method="post" id="contato">
        <fieldset id="ident_pessoa">
          <!--tag usada para agrupar elementos--><!--DADOS DA PESSOA-->
          <legend>Indentificação do Usuario</legend>

          <p>
            <label for="nome">NOME: </label>
            <input
              type="text"
              name="nome_tutor"
              size="35"
              maxlength="35"
              placeholder="Digite o nome completo do Usuario"
            />
          </p>
          <p>
            <label for="email">E-MAIL</label>
            <input
              type="email"
              name="email"
              size="40"
              maxlength="60"
              placeholder="Digite o Endereço de E-MAIL"
            />
          </p>
          <p>
            <label for="telcel">Tel/Cel:</label>
            <input
              type="text"
              name="telcel"
              size="12"
              maxlength="13"
              placeholder="99 99999-999"
            />
          </p>
        </fieldset>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </form>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
      <div class="container">
        <p id="ultimo">
          &copy;  Barbearia do Keke. Melhor de cariacica.
        </p>
      </div>
    </footer>
    <!--FEITO POR MIGUEL-->
  </body>
</html>
